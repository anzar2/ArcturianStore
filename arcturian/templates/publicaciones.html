{% extends 'base/base.html' %}
{% block titulo %}
    Publicaciones
{% endblock titulo %}
{% block contenido %}
    {% include 'base/navbar.html' %}
    <main class="container">
        <article class="card">
            <div class="card-header">
                <h6>Asunto publicacion</h6>
            </div>
            <div class="card-body">
                <p class="card-text">
                    Hola vendo cartas lol (descripcion)
                </p>
                <div>
                    <h4>PRECIO</h4>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between">
                    <span>
                        Nombre de usuario
                    </span>
                    <a href="">
                        <button class="btn btn-primary">Contactar con vendedor</button>
                    </a>
                </div>
            </div>
        </article>
    </main>
{% endblock contenido %}
