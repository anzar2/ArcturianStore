{% extends 'base/base.html' %}
{% block titulo %}
    Inicio
{% endblock titulo %}
{% block contenido %}
<main class="container">
    <a href="{% url 'index' %}"> Volver al inicio</a>
    <form action="">
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-6">
                    <label for="Precio">Precio</label><input type="text" name="Precio" class="form-control">
                </div>

                <div class="col-12">
                    <label for="descripcion">Descripcion</label><textarea name="descripcion" class="form-control" rows="6" cols="50" ></textarea>
                </div>

                <div class="col-12">
                    <label for="Preferencia de venta">Preferencia de venta</label><input type="text" name="Preferencia de venta" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Publicar</button>
            </div>
        </div>
    </form>
</main>
{% endblock contenido %}
